<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Vibes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
        }

        h1,
        h5,
        p {
            font-family: 'Cormorant Garamond', serif;
        }

        .carousel-item {
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .carousel-caption {
            position: absolute;
            top: 40%;
            left: 50%;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .custom-button {
            background-color: #f6ac8f;
            border-color: #f6ac8f;
            font-family: 'Cormorant Garamond', serif;
        }

        .custom-button:hover {
            background-color: #e6957a;
            border-color: #e6957a;
        }
    </style>
</head>

<body>

    <div id="navbar"></div>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/fashion.jpg" class="d-block" alt="Fashion">
                <div class="carousel-caption">
                    <h1>Check out our exclusive Valentine collectionâ€”each piece is a statement waiting to be made!
                    </h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/halloween.jpg" class="d-block" alt="Halloween">
                <div class="carousel-caption">
                    <h1>Get ready for spooky season! Check out our hauntingly good Halloween collection!</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/fancy.jpg" class="d-block" alt="fancy">
                <div class="carousel-caption">
                    <h1>Unleash your inner diva with our luxurious collection of fancy dresses that will leave a lasting
                        impression!</h1>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="subscribe" class="text-center mt-4">
        <a href="#" class="btn btn-info ms-3 custom-button">Subscribe</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        fetch('subscribe.html')
            .then(response => response.text())
            .then(data => document.getElementById('subscribe').innerHTML = data);
    </script>
</body>

</html>
