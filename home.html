<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomefiore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .carousel-item {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-item {
            position: relative;
        }

        .carousel-caption {
            position: absolute;
            top: 50%;
            padding-right: 10%;
            transform: translate(0%, -20%);
            width: 80%;
            color: white;
            text-align: center;
        }

        @media (max-width: 768px) {
            .carousel-caption {
                width: 90%;
                top: 60%;
                transform: translate(-10%, -150%);
            }
        }
    </style>
</head>

<body>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/fashion.jpg" class="d-block" alt="Fashion">
                <div class="carousel-caption">
                    <h1>Check out our exclusive Valentine collectionâ€”each piece is a statement waiting to be made!</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/halloween.jpg" class="d-block" alt="Halloween">
                <div class="carousel-caption">
                    <h1>Get ready for spooky season! Check out our hauntingly good Halloween collection!</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/fancy.jpg" class="d-block" alt="Fancy">
                <div class="carousel-caption">
                    <h1>Unleash your inner diva with our luxurious collection of fancy dresses that will leave a lasting
                        impression!</h1>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
