<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
        }

        .bg-custom {
            background-color: #212020;
        }

        .card-custom {
            background-color: #434141 !important;
            text-align: center;
        }

        .btn-info {
            background-color: #212020 !important;
            border-color: #212020 !important;
            color: #fff !important;
        }

        .btn-info:hover {
            background-color: #ababab !important;
            border-color: #ababab !important;
        }
    </style>
</head>

<body>
    <section class="bg-custom text-white py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4 card-custom text-white">
                        <h2 class="card-title mb-3">Join Our Community</h2>
                        <p class="card-text mb-4">Subscribe for the latest lifestyle updates</p>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-info w-100">Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
