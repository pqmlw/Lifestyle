<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-custom {
            background-color: #eddbbf;
        }

        .card-custom {
            background-color: #d4c3a0;
            border-color: #d4c3a0;
        }

        .btn-info {
            background-color: #eddbbf;
            border-color: #eddbbf;
        }

        .btn-info:hover {
            background-color: #c8b59c;
            border-color: #c8b59c;
        }
    </style>
</head>

<body>
    <section class="bg-custom text-white py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card p-4 card-custom text-white">
                        <h2 class="card-title mb-3">Join Our Community</h2>
                        <p class="card-text mb-4">Subscribe for the latest lifestyle updates</p>
                        <form class="row g-3">
                            <div class="col-md-5">
                                <input type="text" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="col-md-5">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-info w-100">Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
